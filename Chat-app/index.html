<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | [Lior Hassin]</title>
</head>
<body>
  <main>
    <section class="background-box">
      <span class="left-purple-design"></span>
      <span class="right-gray-design"></span>
    </section>
    <section class="phone-box">
      <section class="inner-box">
        <div class="phone-header"></div>
          <span class="phone-header-white-design"></span>
        <div class="message-box">
            <div class="first-message-box">
              <h3 class="message-design-dog-keeper" id="first-message-content">That sounds great. I'd be happy with that.</h3>
            </div>
            <div class="second-message-box">
              <h3 class="message-design-dog-keeper" id="second-message-content">Could you send over some pictures of your dog. please?</h3>
            </div>
            <div class="images-box">
              <img class="image-design-dog" src="./images/dog-image-1.jpg" alt="">
              <img class="image-design-dog" src="./images/dog-image-2.jpg" alt="">
              <img class="image-design-dog" src="./images/dog-image-3.jpg" alt="">
            </div>
            <div class="third-message-box">
              <h3 class="message-design-client" id="third-message-content">Here are a few pictures. She's a happy girl!</h3>
            </div>
            <div class="fourth-message-box">
              <h3 class="message-design-client" id="fourth-message-content">Can you make it?</h3>
            </div>
            <div class="fifth-message-box">
              <h3 class="message-design-dog-keeper" id="fifth-message-content">She looks so happy! The time we discussed works. How long shall I take her out for?</h3>
            </div>
            <div class="first-offer">

            </div>
            <div class="second-offer">

            </div>
        </div>
        <button class="submit-button">Type a message..</button>
      </section>
    </section>
    <section class="outer-box">
      <h1 class="outer-title">Simple booking</h1>
    </section>
  </main>

</html>
